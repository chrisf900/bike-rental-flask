services:
  db:
    container_name: postgresql_db
    image: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}

  flask_app:
    container_name: flask_app
    build: .
    volumes:
      - .:/app
    ports:
      - 5000:5000
    restart: always